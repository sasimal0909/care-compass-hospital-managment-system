<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Care Compass Hospital</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <script>
        function getSearchResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');

            if (query) {
                document.getElementById('search-term').innerText = query;
                document.getElementById('search-results').innerHTML = `
                    <p>Showing results for "<strong>${query}</strong>"</p>
                    <ul>
                        <li><a href="doctors.html">Doctors</a></li>
                        <li><a href="appointment.html">Appointments</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="laboratary_services.html">Laboratory Services</a></li>
                        <li><a href="hospitals_services.html">Hospital Services</a></li>
                    </ul>
                    <p><em>More relevant results will be added soon...</em></p>
                `;
            } else {
                document.getElementById('search-results').innerHTML = `<p>Please enter a search query.</p>`;
            }
        }
    </script>
</head>
<body onload="getSearchResults()">
    <div class="container mt-4">
        <h2>Search Results</h2>
        <div id="search-results"></div>
        <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
