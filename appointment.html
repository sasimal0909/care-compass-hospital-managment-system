<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" type="text/css" href="appointment.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo1.png" alt="logo" height="40"> Care Compass Hospital</a>
        </div>
    </nav>

    <!-- Appointment Form Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Schedule an Appointment</h4>
                        <form action="appointment.php" method="POST">
                            <!-- Patient Name -->
                            <div class="mb-3">
                                <label for="patientname" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="patientname" name="patientname" placeholder="Enter your full name" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>

                            <!-- Appointment Date -->
                            <div class="mb-3">
                                <label for="appointmentdate" class="form-label">Appointment Date</label>
                                <input type="date" class="form-control" id="appointmentdate" name="appointmentdate" required>
                            </div>

                            <!-- Appointment Time -->
                            <div class="mb-3">
                                <label for="appointmenttime" class="form-label">Appointment Time</label>
                                <input type="time" class="form-control" id="appointmenttime" name="appointmenttime" required>
                            </div>

                            <!-- Additional Notes -->
                            <div class="mb-3">
                                <label for="notes" class="form-label">Additional Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Any additional information..."></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center py-4">
        <p>&copy; 2024 Care Compass Hospital. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
