<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo1.png" alt="logo" height="40"> Care Compass Hospital</a>
        </div>
    </nav>

    <!-- Patient Signup Form Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow p-4">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Patient Signup</h4>
                        <form action="patient-signup.php" method="POST">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
                            </div>
                            
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>

                            <!-- Signup Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="patient_login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div class="feedback-button" onclick="toggleFeedback()">Feedback</div>


    <div id="feedback-form" class="feedback-form" style="display:none;">
        <h4>Send us your Feedback</h4>
        <form action="feedback.php" method="POST">
            <textarea name="feedback" class="form-control" placeholder="Your feedback..." required></textarea>
            <button type="submit" class="btn btn-primary mt-2">Send</button>
        </form>
    </div> 

    
    <!-- Bootstrap JS and dependencies -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/main.js"></script>

    <script>
        function toggleFeedback() {
            let form = document.getElementById('feedback-form');
            form.style.display = (form.style.display === 'block') ? 'none' : 'block';
        }

        function submitFeedback() {
            let feedback = document.getElementById('feedback-text').value;
            if (feedback.trim() === '') {
                alert('Please enter your feedback.');
                return;
            }
            alert('Thank you for your feedback!');
            document.getElementById('feedback-text').value = '';
            document.getElementById('feedback-form').style.display = 'none';
        }
    </script>
